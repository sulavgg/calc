<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            max-width: 401px;
            margin: auto;
        }
        .calculator button, .display {
            padding: 20px;
            font-size: 1.5em;
        }
        .display {
            grid-column: span 4;
            text-align: right;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>+</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
